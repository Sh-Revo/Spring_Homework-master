<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h2>Product Manager</h2>
    <h3><a th:href="@{/api/product/add_product}">New Product</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Company name</th>
        </tr>
        <tbody>
            <tr th:each="product: ${products}">
                <td><span th:text="${product.id}"></span></td>
                <td><span th:text="${product.name}"></span></td>
                <td><span th:text="${product.price}"></span></td>
                <td><span th:text="${product.getCompany().getName()}"></span></td>
                <td>
                    <a th:href="@{/api/product/edit_product/(id=${product.id})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/api/product/delete_product/(id=${product.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
