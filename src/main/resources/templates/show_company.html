<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h2>Company Manager</h2>
    <h3><a th:href="@{/api/company/add_company}">New Company</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tbody>

            <tr th:each = "company: ${companies}">
                <td><span th:text="${company.id}"></span></td>
                <td><span th:text="${company.name}"></span></td>

                <td>
                    <a th:href="@{/api/company/edit_company/(id=${company.id})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/api/company/delete_company/(id=${company.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
